    <body>
        <header>
            <img src="cara-logo.png" id="logo">
            <img src="carrito.png" id="carrito">
            <a href="Menu.html"><button type="button" class="btn btn-danger">Home</button></a>

            <a href="Conócenos.html"><button type="button" class="btn btn-danger">Conócenos</button></a>

        <div class="contenedor_formulario">
            <form action="#">
                <div class="form-group">
                 <label for="email">Email:</label> <p></p>
                 <input type="email" class="form-control"
                id="email" placeholder="Ingrese email"
                name="email">
                </div>
                <br>

                <div class="form-group">
                    <label for="nombre">Nombre:</label> <p></p> 
                    <input type="nombre" class="form-control"
                   id="nombre" placeholder="Ingrese nombre"
                   name="nombre">
                   </div>
                   <br>

                    <label for="apellido">apellido:</label> <p></p>
                    <input type="apellido" class="form-control"
                   id="apellido" placeholder="Ingrese apellido"
                   name="apellido">
                   </div>
                   <br>

                   <div class="form-group">
                    <label for="Asunto">Asunto:</label> <p></p>
                    <textarea id="apellido" rows="4" placeholder="Asunto"
                   name="Asunto"></textarea>
                   </div>
                   <br>
                
                <button type="submit" class="btn btn-danger">
                 Enviar
                 </button>
                 </form>
